<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Recipe Page</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Bree+Serif|Josefin+Slab|Prompt" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
  <!-- Let browser know website is optimized for mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div class="container-fluid">
    <!-- nav bar -->
    <nav>
      <div class="nav-wrapper orange accent-4">
        <a href="#" class="brand-logo">Recipe Master</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li>
            <a href="recipePage.html">Home</a>
          </li>
          <li>
            <a href="recipePage.html">Reciepes</a>
          </li>
          <li>
            <a href="index.html">Log Out</a>
          </li>
          <!-- Dropdown Trigger -->
          <li>
            <a class="dropdown-trigger" href="#!" data-target="dropdown1">Dropdown
              <i class="material-icons right">arrow_drop_down</i>
            </a>
            <ul id="dropdown1" class="dropdown-content">
              <li>
                <a href="#!">one</a>
              </li>
              <li>
                <a href="#!">two</a>
              </li>
              <li class="divider"></li>
              <li>
                <a href="#!">three</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
    <!-- end of nav bar -->
    <!-- search bar -->
    <div class="row">
      <div class="col s12">
        <div class="input-field col s12 orange-text accent-4">
          <div class="row">
            <div class="col s10">
              <label for="searched-text">Search here for recipes</label>
              <input type="text" id="searched-text">
            </div>
            <div class="col s2">
              <button class="btn waves-effect waves-light" type="submit" id="find-recipe">Submit
                <i class="material-icons right">send</i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end of search bar -->
    <!-- carousel -->
    <div class="row">
      <div id="myCarousel" style="width:100%;">
      </div>
    </div>
    <!-- end of the carousel -->
    <!-- choosen recipe -->
    <div class="row">
      <div class="col s12">
        <div class="card">
          <div class="card-content blue-grey-text">
            <span class="card-title">
              <h3 id="recipe"></h3>
            </span>
            <p id "chef"></p>
          </div>
        </div>
      </div>
    </div>
    <!-- end choosen recipe -->
    <!-- ingredients -->
    <div class="row">
      <div class="col s6">
        <div class="collection card with header blue-grey-text">
          <h5>Ingredients</h5>
          <ol id="ingredients">
          </ol>
        </div>
      </div>
      <!-- end ingredients -->
      <!-- nutrition info -->
      <div class="col s6">
        <div class="card blue-grey-text">
          <span class="card-title">
            <h5>Nutrition Info</h5>
          </span>
          <ul id="nutrition">
          </ul>
        </div>
      </div>
    </div>
    <!-- end nutrition info -->
    <!-- directions -->
    <div class="row">
      <div class="col s12">
        <div class="card blue-grey-text">
          <h5>Directions</h5>
          <div class="directions">
            <iframe id="iframeDirections" >
            </iframe>
          </div>
        </div>
      </div>
    </div>
    <!-- end directions -->
    <!-- google maps section -->
    <div class="row">
      <div class="col s6 center">
        <h4 class="center">Google Maps</h4>
        <hr>
        <div id="map" style="height: 350px; width: 650px; border:10px;"></div>
        <p>
          <button onclick="geoFindMe()">Show grocery stores near your location</button>
        </p>
        <div id="out"></div>
      </div>
      <div class="col s6">
        <h4 class="center">Recent Random Recipe</h4>
        <hr>
        <div class="recent"></div>
        <br>
        </p>
      </div>
    </div>
    <!-- end google maps section -->
    <!-- foooter -->
    <footer class="page-footer orange accent-4 grey-text text-darken-1">
      <div class="conatiner">
        <div class="row">
          <div class="col s12">
            Â© 2018 Copyright Text
            <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
          </div>
        </div>
      </div>
    </footer>
    <!-- end footer -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>

    <script src="assets/javascript/food.js"></script>
    <script src="assets/javascript/photo.js"></script>
    <script src="assets/javascript/recent.js"></script>
    <script src="assets/javascript/googleMaps.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXWeXP29EM7UT3Oc4Z75uF7CMFflw1V6I&libraries=places&callback=initMap"></script>

  </div>
</body>


</html>
